<!DOCTYPE html>
<html>
<head>
  <title>opacity</title>
  <style>
    body {
      font: 200 30px/1.6 'Helvetica Neue', tahoma sans-serif;
      padding: 80px;
    }

    h1 {
      font-weight: inherit;
    }
  </style>
</head>
<body>
<h1>Hello, World</h1>
<script src='../move.js'></script>
<script>
  move('h1')
    .set('opacity', .5)
    .set('color', 'grey')
    .then()
      .set('opacity', .8)
      .set('color', 'black')
      .pop()
    .end();
</script>
</body>
</html>
